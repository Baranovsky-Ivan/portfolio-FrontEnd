<div class="card mat-card" id="first-card">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand">
          <img src="https://bit.ly/3BwhTA2"></a>
          <h5 class="text-white bg-dar">#YOPROGRAMO</h5>
        <a class="nav-link disabled"></a>  
      </div>
      <div class="d-flex justify-content-end">
        <a class="nav-link active" aria-current="page" href="https://www.instagram.com/ivan.baranovsky/?hl=es-la">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="nav-link active" aria-current="page" href="https://www.facebook.com/ibaranovsky/">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a class="nav-link active" aria-current="page" href="https://github.com/Baranovsky-Ivan">
          <i class="fa-brands fa-github"></i>
        </a>
        <div class="btn-group dropstart">
          <button type="button" class="btn btn-secondary dropdown-toggle" (click)="login()" *ngIf="!isLogged" data-bs-toggle="dropdown" aria-expanded="false">
            Ingresar
          </button>
          <button type="button" class="btn btn-secondary" (click)="onLogOut()" *ngIf="isLogged" aria-expanded="false">
            Salir
          </button>
          <form class="dropdown-menu p-4" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="mb-3">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control"  [(ngModel)]="nombreUsuario" required/>
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>
            <div class="mb-3">
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required/>
              <label class="form-label" for="password">Contrase√±a</label>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Recordarme
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-light">Ingresar</button>
          </form>
        </div>
      </div>
    </nav>
</div>
