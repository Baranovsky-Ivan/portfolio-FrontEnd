<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-11">
            <h2 class="card-title">Hard & Soft Skills</h2>
        </div>
        <div class="col-md-1">
            <button id="btn-agregar-progreso" href="#" class="btn btn-secondary" type="button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <ul class="item-list">
        <li *ngFor="let progresos of progressList">
            <div class="row g-0">
                <div class="col-md-2">
                    <img [src]="progresos.img" class="img-fluid rounded-start">
                </div>
                <div class="col-md-2" id="nombre-progreso">
                    <p><h2>{{progresos.name}}</h2>
                </div>
                <div class="col-md-7">
                <div class="progress">
                    <p><h4>{{progresos.progress}}</h4>
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-md-1">
                    <button id="btn-edit-progreso" href="#" class="btn btn-secondary" type="button">
                        <i class="far fa-edit"></i>
                    </button>
                    <button id="btn-quitar-progreso" href="#" class="btn btn-secondary" type="button">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
