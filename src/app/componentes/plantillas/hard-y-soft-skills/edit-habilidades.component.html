<div class="container" *ngIf="habilidades">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
            <div class="form-group">
                <label for="nombreHab">Habilidad</label>
                <input type="text" class="form-control" id="nombreHab" name="nombreHab" [(ngModel)]="habilidades.nombreHab" required>
            </div>
            <div class="form-group">
                <label for="porcentajeHab">Porcentaje</label>
                <input type="text" class="form-control" id="porcentajeHab" name="porcentajeHab" [(ngModel)]="habilidades.porcentajeHab" required>
            </div>
            <div class="form-group">
                <label for="imgHab">Imagen</label>
                <input type="text" class="form-control" id="imgHab" name="imgHab" [(ngModel)]="habilidades.imgHab" required>
            </div>
            <button type="editar" class="btn btn-success">Editar Habilidad</button>
        </form>
    </div>
</div>
