<div class="container" *ngIf="proyectos">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
            <div class="form-group">
                <label for="nombrePro">Proyecto</label>
                <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="proyectos.nombrePro" required>
            </div>
            <div class="form-group">
                <label for="descripcionPro">Descripcion</label>
                <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="proyectos.descripcionPro" required>
            </div>
            <div class="form-group">
                <label for="urlPro">Url</label>
                <input type="text" class="form-control" id="urlPro" name="urlPro" [(ngModel)]="proyectos.urlPro">
            </div>
            <button type="editar" class="btn btn-success">Editar Proyectos</button>
        </form>
    </div>
</div>
