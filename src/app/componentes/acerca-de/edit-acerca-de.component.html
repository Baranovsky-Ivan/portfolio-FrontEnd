<div class="container" *ngIf="personas">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="personas.nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="personas.apellido" required>
            </div>
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="personas.titulo">
            </div>
            <button type="editar" class="btn btn-success">Editar datos personales</button>
        </form>
    </div>
</div>
