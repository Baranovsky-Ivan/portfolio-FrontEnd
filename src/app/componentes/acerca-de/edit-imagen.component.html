<div class="container" *ngIf="personas">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
            <div class="form-group">
                <label for="imagen">Url acortada de la imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="personas.img" required>
            </div>
            <button type="editar" class="btn btn-success">Editar imagen personal</button>
        </form>
    </div>
</div>
